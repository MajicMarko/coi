<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Showcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-showcase">
      <h2 class="blog-showcase__title">Our Recipes</h2>
      <p class="blog-showcase__description">
        Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.
      </p>
      <button class="blog-showcase__button">View All Recipes</button>
      <div class="blog-showcase__posts">
        <div class="blog-post blog-post--1">
          <div class="blog-post__image-wrapper">
            <img
              src="./images/image1.png"
              alt="Recipe 1"
              class="blog-post__image"
            />
            <img
              src="./images/graphic1.png"
              alt="Graphic 1"
              class="blog-post__graphic blog-post__graphic--1 visible"
            />
            <img
              src="./images/graphic2.png"
              alt="Graphic 2"
              class="blog-post__graphic blog-post__graphic--2"
            />
            <img
              src="./images/graphic3.png"
              alt="Graphic 3"
              class="blog-post__graphic blog-post__graphic--3"
            />
            <img
              src="./images/graphic4.png"
              alt="Graphic 4"
              class="blog-post__graphic blog-post__graphic--4"
            />
          </div>
          <h3 class="blog-post__title">
            Sparkling Triple Citrus & Mint Mocktail
          </h3>
        </div>
        <div class="blog-post blog-post--2">
          <div class="blog-post__image-wrapper">
            <img
              src="./images/image2.png"
              alt="Recipe 2"
              class="blog-post__image"
            />
            <img
              src="./images/graphic1.png"
              alt="Graphic 1"
              class="blog-post__graphic blog-post__graphic--1"
            />
            <img
              src="./images/graphic2.png"
              alt="Graphic 2"
              class="blog-post__graphic blog-post__graphic--2 visible"
            />
            <img
              src="./images/graphic3.png"
              alt="Graphic 3"
              class="blog-post__graphic blog-post__graphic--3 visible"
            />
            <img
              src="./images/graphic4.png"
              alt="Graphic 4"
              class="blog-post__graphic blog-post__graphic--4"
            />
          </div>
          <h3 class="blog-post__title">
            Mango Sparkling Triple Citrus & Mint Mocktail Bullet
          </h3>
        </div>
        <div class="blog-post blog-post--3">
          <div class="blog-post__image-wrapper">
            <img
              src="./images/image3.png"
              alt="Recipe 3"
              class="blog-post__image"
            />
            <img
              src="./images/graphic1.png"
              alt="Graphic 1"
              class="blog-post__graphic blog-post__graphic--1"
            />
            <img
              src="./images/graphic2.png"
              alt="Graphic 2"
              class="blog-post__graphic blog-post__graphic--2"
            />
            <img
              src="./images/graphic3.png"
              alt="Graphic 3"
              class="blog-post__graphic blog-post__graphic--3"
            />
            <img
              src="./images/graphic4.png"
              alt="Graphic 4"
              class="blog-post__graphic blog-post__graphic--4 visible"
            />
          </div>
          <h3 class="blog-post__title">
            Sparkling Triple Citrus & Mint Mocktail
          </h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
